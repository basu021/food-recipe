<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Recipe Generator</title>
</head>

<body>
    <img id="foto" src="" alt="" height="200px">
    <h1 id="rec_name"></h1>
    <h2 id="items"></h2>
    <h5 id="time"></h5>


    <button onclick=ShowRecipe()>Show</button>

    <script>
        function ShowRecipe() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var obj = JSON.parse(this.responseText);
                    document.getElementById("rec_name").innerHTML = obj.meals[0].strMeal;
                    document.getElementById("items").innerHTML = obj.meals[0].strCategory;
                    document.getElementById("time").innerHTML = obj.meals[0].strInstructions;
                    var rec_img = obj.meals[0].strMealThumb;
                    document.getElementById("foto").src = rec_img;

                    console.log(obj);
                    console.log(obj.meals[0].name);
                }
            };
            xhttp.open("GET", "https://www.themealdb.com/api/json/v1/1/random.php", true);
            xhttp.send();
        }
    </script>
</body>

</html>
